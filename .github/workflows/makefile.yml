name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies (dependency)
      run: sudo apt install -y libsdl2-dev libsdl2-ttf-dev libsdl-stretch libsdl2-mixer libsdl2-net libsdl2-image libsdl2-mixer-dev libsdl2-net-dev libsdl-sound
    - name: Build package
      run: make build
    - name: Upload build artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        # Artifact name
        name: Linux
        # A file, directory or wildcard pattern that describes what to upload
        path: build/iindmach
        # The desired behavior if no files are found using the provided path.
